        }
        .category li {
            background: #1b3b5f;
            padding: 12px 15px;
            border-radius: 8px;
            margin: 8px 0;
            color: white;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        }
        .medal {

        }

        }

<body>
    <header>
        <div class="header-left">
            <a href="home.html" class="site-name">CODIFY</a>
        </div>
    </header>
    <div class="container">
        <h1>Leaderboard</h1>
        <button class="refresh-btn" onclick="loadLeaderboard()">
            Refresh Leaderboard
        </button>
        <div id="leaderboardContainer" class="leaderboard">
            <div class="loading">Loading leaderboard data...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8765';
        const TRACKS = [
            'Front End',
            'Back End',
            'Cyber Security',
            'Data Science',
            'Mobile App',
            'DevOps'
        ];

        async function loadLeaderboard() {
            const container = document.getElementById('leaderboardContainer');
            container.innerHTML = '<div class="loading">Loading leaderboard data...</div>';

            try {
                const response = await fetch(`${API_URL}/leaderboard`);
                if (!response.ok) {
                    throw new Error('Failed to fetch leaderboard data');
                }

                const data = await response.json();
                displayLeaderboard(data.leaderboard);
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = `
                    <div class="error">
                        Failed to load leaderboard data. Please try again.
                        <br><br>
                        <button class="refresh-btn" onclick="loadLeaderboard()">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        function displayLeaderboard(leaderboardData) {
            const container = document.getElementById('leaderboardContainer');
            container.innerHTML = '';

            // Create a category for each track
            TRACKS.forEach(track => {
                const trackUsers = leaderboardData.filter(user => 
                    user.track === track
                ).sort((a, b) => b.passed_quizzes - a.passed_quizzes);

                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `
                    <h2>â–¶ ${track}</h2>
                    <ul>
                        ${trackUsers.slice(0, 5).map((user, index) => `
                            <li>
                                <span>
                                    ${getMedal(index)}
                                    ${user.name}
                                </span>
                                <span class="score">${user.passed_quizzes} Quizzes</span>
                            </li>
                        `).join('')}
                    </ul>
                `;
                container.appendChild(categoryDiv);
            });
        }

        function getMedal(index) {
            const medals = ['ðŸ¥‡', 'ðŸ¥ˆ', 'ðŸ¥‰'];
            return index < 3 ? medals[index] : '';
        }

        // Load leaderboard when page loads
        window.onload = loadLeaderboard;
    </script>
